            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #00f2fe;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        .button:hover {

            color: white;
        }
